<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input class="display"/>
        <button onclick="limpa()" class="gray-button">AC</button>
        <button onclick="inverte()" class="gray-button">+/-</button>
        <button onclick="clkButton('/')" class="blue-button">/</button>
        <button onclick="clkButton('*')" class="blue-button">*</button>
        
        <button onclick="clkButton('7')"class="black-button">7</button>
        <button onclick="clkButton('8')" class="black-button">8</button>
        
        <button onclick="clkButton('9')" class="black-button">9</button>
        <button onclick="clkButton('-')" class="blue-button">-</button>
        <button onclick="clkButton('4')" class="black-button">4</button>
        <button onclick="clkButton('5')"class="black-button">5</button>
        <button onclick="clkButton('6')" class="black-button">6</button>
        <button onclick="clkButton('+')" class="blue-button">+</button>
        <button onclick="clkButton('1')" class="black-button">1</button>
        <button onclick="clkButton('2')" class="black-button">2</button>
        <button onclick="clkButton('3')" class="black-button">3</button>
        <button onclick="calcular()" class="equal">=</button>
        <button onclick="clkButton('0')" class="zero-button">0</button>
        <button onclick="clkButton('.')" class="black-button">.</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
